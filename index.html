    <script type="text/javascript">

        I = 1;
        Imax = document.images.length - 1;
        setTimeout(suivante, 5000);
        function suivante() {
            document.images[I].style.display = "none";
            if (I < Imax)
                I++;

<body>
    <h2>
        <div id="lgo">
        </div>
    </h2>
    <div class="container">
        <div class="login-form">
            <form id="chatForm" onsubmit="encryptFormData(event)">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>

                <label for="age">Age :</label>
                <input type="number" id="age" name="age" required>

                <label for="genre">Genre :</label>
                <select id="genre" name="genre">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>

                <label for="code-postal">Code postal:</label>
                <input type="text" id="code-postal" name="code-postal" required>

                <label for="lgbtq">LGBTQ+ :</label>
                <input type="checkbox" id="lgbtq" name="lgbtq" onclick="toggleLGBTOptions()">

                <div class="lgbt-options" id="lgbt-options">
                    <label>Lesbienne :</label>
                    <input type="radio" name="orientation" value="Lesbienne">

                    <label>Gay :</label>
                    <input type="radio" name="orientation" value="Gay">

                    <label>Transgenre :</label>
                    <input type="radio" name="orientation" value="Transgenre">

                    <label>Travesti :</label>
                    <input type="radio" name="orientation" value="Travesti">
                </div>

                <button type="submit">Rejoindre le Chat</button>
            </form>
        </div>
    </div>


    <script>
        // Affiche/Masque les options LGBTQ+
        function toggleLGBTOptions() {
            var lgbtCheckbox = document.getElementById('lgbtq');
            var lgbtOptions = document.getElementById('lgbt-options');

            // Vérifie si le checkbox est coché ou non
            if (lgbtCheckbox.checked) {
                lgbtOptions.style.display = 'block'; // Affiche si coché
            } else {
                lgbtOptions.style.display = 'none';  // Masque sinon
            }
        }

        // Encode les données du formulaire en Base64
        function encryptFormData(event) {
            event.preventDefault(); // Empêche la soumission par défaut du formulaire

            // Récupère les données du formulaire
            var formData = new FormData(document.getElementById('chatForm'));

            // Convertit les données du formulaire en un objet clé-valeur
            var dataObj = {};
            formData.forEach((value, key) => {
                dataObj[key] = value;
            });

            // Convertit l'objet en JSON puis encode en Base64
            var jsonString = JSON.stringify(dataObj);
            var encodedData = btoa(jsonString);  // Utilise Base64

            console.log("Données encodées : ", encodedData); // Affiche les données cryptées dans la console

            // Redirige avec les données encodées (simulant une soumission)
            window.location.href = "https://baby-tchat.com/?data=" + encodeURIComponent(encodedData);
        }
    </script>
     <script src="moby.js"></script>
